<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用说明书</title>
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; margin: 0 auto; width: 80%; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 30px; padding: 15px; border: 1px solid #eee; }
        img { max-width: 100%; height: auto; margin: 10px 0; }
        .video-container { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>产品使用说明书</h1>
    
    <div class="section">
        <h2>一、文字说明</h2>
        <p>这里是第一步操作说明……</p>
        <p>这里是第二步操作说明……</p>
    </div>
    
    <div class="section">
        <h2>二、图片说明</h2>
        <img src="步骤1.jpg" alt="安装步骤1">
        <img src="步骤2.jpg" alt="安装步骤2">
    </div>
    
    <div class="section">
        <h2>三、视频讲解</h2>
        <div class="video-container">
            <!-- 腾讯视频嵌入代码，替换VID为实际视频ID -->
            <iframe src="https://v.qq.com/txp/iframe/player.html?vid=你的视频ID" width="640" height="480" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
